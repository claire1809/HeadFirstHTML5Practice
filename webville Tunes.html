<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webville Tunes</title>
</head>
<body>
    <div id="container">
        <input type="text" placeholder="please input music name" id="musicName" size="40">
        <button id="addMusic">add song</button><br>
        <ul id="musicList"></ul>
    </div>
    <script>
        window.onload = init;//dev分支做开发
        function init() {
            var addBtn = document.getElementById("addMusic");
            var ul = document.getElementById("musicList");
            addBtn.onclick = function() {
                var input = document.getElementById("musicName");
                var musicName = input.value;
                if(musicName === "") {
                    alert("请输入歌曲名称！")
                    return;
                }
                var li = document.createElement("li");
                li.innerHTML = musicName;
                ul.appendChild(li);
                input.value = "";
            };
        }
    </script>
</body>
</html>
